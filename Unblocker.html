<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Unblocker</title>
</head>
<body>
    <h1>Website Unblocker</h1>
    <form action="/unblock" method="post">
        <label for="url">Enter the URL of the website you want to unblock:</label><br>
        <input type="url" id="url" name="url" required><br><br>
        <button type="submit">Unblock Website</button>
    </form>
</body>
</html>
